#kbridge.yml
ProgramLog:
  LogFile: /kbridge/logs/kbridge.log
  LogLimitInMB: 10

DataManagement:
  DataPath: /kbridge/data/
  OMSPath : /kbridge/oms/
  InstrumentCache : /kbridge/instruments.cache
  StorageLimitInGB : 12
  StoragePurgeHour: 20:00
  PublishSocket: tcp://localhost:6000

  
Ticker:
  Enable: true
  NseIndices : ["INDIA VIX", "NIFTY 50", "NIFTY BANK"]
  NseSymbols: ["BHARTIARTL", "COALINDIA", "HDFC", "HDFCBANK", "HINDUNILVR", "ICICIBANK", "INFY", "ITC", "RELIANCE", "SBIN", "TCS"]

KiteConnect:
  Enable: true
  Key: kiteapikey
  Secret: kiteapisecretcode
  HTTPSPort: 443
  CertificateFile: /kbridge/source/fullchain.pem
  KeyFile: /kbridge/source/privkey.pem
  TokenRedirectPath : /tokenRedirect
  PostbackPath : /eventPostback
  TimeToReconnect: 08:50
  MarketEndTime: 15:30
  MarketBeginTime: 09:15

KiteConnectAutoLogin:
  ClientID : AcctClientID
  Password: Password
  PIN: 101010YourPIN
